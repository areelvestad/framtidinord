<style>
@import url('https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

:root {
    --team1-color: #dd634d;
    --team2-color: #dd634d;
}

html {
    background-color: transparent;
    font-size: 60px;
    font-family: 'Roboto';
    font-weight: 900;
    margin: 0;
    padding: 0;
}

.scoreboard {
    height: 100px;
    width: 750px;
    background-color: white;
    padding: 3px;
    display: flex;
}

.teams {
    display: flex;
    background: transparent;
    height: 100%;
    width: 100%;
    text-transform: capitalize;
    color: black;
    font-weight: 900;
}

.scores {
    display: flex;
    height: 100%;
    color: white;
    align-items: center;
    justify-content: center;
}

.score {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-inline: 15px;
    flex: 1;
    min-width: 0px;
    max-width: 2000px;
    text-align: center;
}

.score span {
    margin-inline: 5px;
}

.team1-score {
    background: color-mix(in srgb, var(--team1-color) 50%, black 50%);
}

.team2-score {
    background: color-mix(in srgb, var(--team2-color) 50%, black 50%);
}

.team {
    background-color: rgb(116, 116, 116);
    display: inline;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
}

.team.team1 {
    justify-content: end;
    background-color: var(--team1-color);
}

.team.team1 span {
    margin-right: 20px;
}

.team.team1 span:empty::after {
    content: "HJEMME";
}

.team.team2 {
    justify-content: start;
    background-color: var(--team2-color);
}

.team.team2 span {
    margin-left: 20px;
}
.team.team2 span:empty::after {
    content: "BORTE";
}

.time {
    width: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
}


.pause {
    background: transparent;
    height: fit-content;
}

.pause div {
    font-size: 200px;
    margin: 0 auto;
    color: white;
}

</style>
<div class="scoreboard pause">
    <div>PAUSE</div>
</div>
<div class="scoreboard">
    <div class="teams">
        <div class="team1 team">
            <span id="team1-name"></span>
        </div>
        <div class="scores">
            <div class="team1-score score">
                <span id="team1-score">0</span>
            </div>
            <div class="team2-score score">
                <span id="team2-score">0</span>
            </div>
        </div>
        <div class="team2 team">
            <span id="team2-name"></span>
        </div>
    </div>
</div>
<script>
    const ws = new WebSocket('ws://localhost:8080');

    ws.onmessage = async (event) => {
        let message;
        if (event.data instanceof Blob) {
            const text = await event.data.text();
            message = JSON.parse(text);
        } else {
            message = JSON.parse(event.data);
        }

        switch (message.type) {
            case 'team1-name':
                document.getElementById('team1-name').textContent = message.value;
                break;
            case 'team2-name':
                document.getElementById('team2-name').textContent = message.value;
                break;
            case 'team1-score':
                document.getElementById('team1-score').textContent = message.value;
                break;
            case 'team2-score':
                document.getElementById('team2-score').textContent = message.value;
                break;
            case 'team1-color':
                document.documentElement.style.setProperty('--team1-color', message.value);
                break;
            case 'team2-color':
                document.documentElement.style.setProperty('--team2-color', message.value);
                break;

        }
    };

</script>
