<style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

:root {
    --team1-color: rgb(99, 143, 226);
    --team2-color: rgb(216, 67, 67);
}

html {
    background-color: transparent;
    font-size: 100px;
    font-family: 'Roboto';
    font-weight: 900;
    margin: 0;
    padding: 0;
}

.scoreboard {
    height: 140px;
    width: 1500px;
    background-color: white;
    padding: 10px;
    display: flex;
}

.teams {
    display: flex;
    background: transparent;
    height: 100%;
    width: 100%;
}

.scores {
    display: flex;
    height: 100%;
    color: white;
    align-items: center;
    justify-content: center;
}

.score {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-inline: 15px;
    flex: 1;
    min-width: 0px;
    max-width: 2000px;
    text-align: center;
}

.score span {
    margin-inline: 5px;
}

.team1-score {
    background: color-mix(in srgb, var(--team1-color) 50%, black 50%);
}

.team2-score {
    background: color-mix(in srgb, var(--team2-color) 50%, black 50%);
}

.team {
    background-color: rgb(116, 116, 116);
    display: inline;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
}

.team.team1 {
    justify-content: end;
    background-color: var(--team1-color);
}

.team.team1 span {
    margin-right: 20px;
}

.team.team2 {
    justify-content: start;
    background-color: var(--team2-color);
}

.team.team2 span {
    margin-left: 20px;
}

.time {
    width: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>

<div class="scoreboard">
    <div class="teams">
        <div class="team1 team">
            <span>LAG 1</span>
        </div>
        <div class="scores">
            <div class="team1-score score">
                <span id="team1-score">0</span>
            </div>
            <div class="team2-score score">
                <span id="team2-score">0</span>
            </div>
        </div>
        <div class="team2 team">
            <span id="team2-name">LAG 2</span>
        </div>
    </div>
    <div class="time">
        <span>00:00</span>
    </div>
</div>
