<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"></script>
</head>

<style>
  :root {
    --color-flom-text: black;
    --color-flom-background: rgba(255, 255, 255, 0.8);
  }

  .article-container {
    box-sizing: border-box;
    font-family: "Arial";
    position: relative;
    margin: 0 auto;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    max-width: 700px;
    height: fit-content;
    padding: 1rem;
    border-radius: 1rem;
    background: var(--color-flom-background);
    color: var(--color-flom-text);
  }

  #flomGraf {
    height: 400px;
    padding: 1rem 0.25rem;
    margin-bottom: 1rem;
    border-radius: 1rem;
  }

  .data {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    height: fit-content;

    > * {
      flex: 1;
      max-width: 600px;
      display: flex;
      justify-content: center;
      padding-block: 1rem;
      border-radius: 1rem;
    }
  }

  .title {
    font-size: 3rem;
    font-weight: bold;
    text-align: center;
    font-family: "Segoe UI";
  }

  .station {
    font-size: 1.5rem;
    text-align: center;
  }

  .box {
    display: flex;
    align-items: center;
    flex-direction: row;
    text-wrap: nowrap;
    gap: 0.25rem;
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 2rem;
  }

  .box .tekst {
    display: block;
    text-transform: capitalize;
  }

  .bilde img {
    max-width: 50px;
    filter: invert(0);
  }

  @media screen and (max-width: 400px) {
    .box {
      font-size: 1.25rem;
    }

    .bilde img {
      width: 25px;
    }
  }

  .annotations {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .annotations > div {
    font-size: 0.75rem;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    font-size: 0.75rem;
    font-weight: bold;
    text-wrap: nowrap;
  }

  .annotations > div > span {
    display: flex;
    flex-direction: row;
    height: 0.75rem;
    width: 0.75rem;
    background: blue;
    border-radius: 50%;
    margin-right: 0.25rem;
  }

  .annotations > div.middel > span {
    background: yellow;
  }

  .annotations > div.stor > span {
    background: orange;
  }

  .annotations > div.femti > span {
    background: red;
  }

  .attribution {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    font-weight: bold;
  }
</style>

<div class="article-container">
  <div>
    <div class="title">Reisaelva</div>
    <div class="station">üìç Svartfossberget</div>
  </div>

  <div class="data">
    <div class="vannstand box">
      <div class="bilde">
        <img
          src="https://vcdn.polarismedia.no/mm-img/a2e5578e044ef64dba73b1a87a5d551e9ed875bc1fece1fa80f2ccdb76f3bd13/1920"
          alt=""
        />
      </div>
      <div class="tekst">Vannstand:</div>
      <div class="inndata">0.00m</div>
    </div>

    <div class="vannforing box">
      <div class="bilde">
        <img
          src="https://vcdn.polarismedia.no/mm-img/3797162d529c3d2d0118cf047e6f58907292ad2ad2630d96f1e5d5b8c8a87280/1920"
          alt=""
        />
      </div>
      <div class="tekst">Vannf√∏ring:</div>
      <div class="inndata">0.0m3/s</div>
    </div>

    <div class="vanntemp box">
      <div class="bilde">
        <img
          src="https://vcdn.polarismedia.no/mm-img/7c7ddcc4d580953f9f42ca9f0fca4e58cccf01b147f33a9116deb58dcbfafe89/1920"
          alt=""
        />
      </div>
      <div class="tekst">Vanntemperatur:</div>
      <div class="inndata">0c</div>
    </div>

    <div class="lufttemp box">
      <div class="bilde">
        <img
          src="https://vcdn.polarismedia.no/mm-img/42da0ff838a45a24aa8b75e231a69f66a8dceb766a7b2affe1a54f75d7bde22f/1920"
          alt=""
        />
      </div>
      <div class="tekst">Lufttemperatur:</div>
      <div class="inndata">0c</div>
    </div>
  </div>

  <div class="canvas">
    <canvas id="flomGraf"></canvas>
  </div>

  <div class="annotations">
    <div class="middel"><span></span>Middelflom</div>
    <div class="stor"><span></span>5 √•rs flom</div>
    <div class="femti"><span></span>50 √•rs flom</div>
  </div>
  <div class="attribution">
    <div class="ingress">Oppdatert: <span class="dato">klokken</span></div>
    <div class="nve">Data fra NVE</div>
  </div>
</div>

<script>
  const stationID = "208.3.0"; // Stasjons-ID
  const apiKey = "HGc6Plv0GEigEHBtAk8S7w==";
  const endpointObs = "https://hydapi.nve.no/api/v1/Observations";
  const endpointMeta = "https://hydapi.nve.no/api/v1/Stations";

  const parameters = "17,1000,1001,1003"; // lufttemp, vannstand, vannf√∏ring, vanntemp
  const resolutionTime = "0"; // √òyeblikkelig
  const referenceTime = "P13D/"; // siste 13 dager + i dag

  // DOM‚Äêreferanser
  const elVannstand = document.querySelector(".vannstand .inndata");
  const elVannforing = document.querySelector(".vannforing .inndata");
  const elVanntemp = document.querySelector(".vanntemp .inndata");
  const elLufttemp = document.querySelector(".lufttemp .inndata");
  const elKlokke = document.querySelector(".dato");
  const elTitle = document.querySelector(".title");
  const elStationName = document.querySelector(".station");

  // Variabler for flomsone‚Äêgrenser
  let yellowMin, yellowMax, orangeMin, orangeMax, redMin;

  async function fetchStationMeta() {
    const url = `${endpointMeta}?StationId=${stationID}&Active=1`;
    const res = await fetch(url, {
      headers: {
        Accept: "application/json",
        "X-API-Key": apiKey,
      },
    });
    const json = await res.json();
    if (!json.data || !json.data.length) return;

    const st = json.data[0];

    // Sett elvenavn og stasjonsnavn
    elTitle.textContent = st.riverName;
    elStationName.textContent = `üìç ${st.stationName}`;

    // Les terskelverdier for flom (hm = middelflom, h5 = 5-√•rs, h50 = 50-√•rs)
    yellowMin = st.hm;
    yellowMax = st.h5;
    orangeMin = yellowMax;
    orangeMax = st.h50;
    redMin = orangeMax;
  }

  async function fetchData() {
    const url =
      `${endpointObs}?StationID=${stationID}` +
      `&Parameter=${parameters}` +
      `&ResolutionTime=${resolutionTime}` +
      `&ReferenceTime=${referenceTime}`;
    const res = await fetch(url, {
      headers: {
        Accept: "application/json",
        "X-API-Key": apiKey,
      },
    });
    const json = await res.json();

    // Oppdater klokkeslett (juster evt. tidssone)
    const lastTime = new Date(json.data[0].observations.slice(-1)[0].time);
    const mins = String(lastTime.getMinutes()).padStart(2, "0");
    elKlokke.textContent = `${lastTime.getHours() - 1}:${mins}`;

    // Les ut siste verdier og samle historikk for vannstand
    let rawData;
    json.data.forEach((item) => {
      const v = item.observations.slice(-1)[0].value;
      switch (item.parameter) {
        case 1000:
          elVannstand.textContent = `${v.toFixed(2)} m`;
          rawData = item.observations;
          break;
        case 1001:
          elVannforing.textContent = `${v.toFixed(1)} m¬≥/s`;
          break;
        case 1003:
          elVanntemp.textContent = `${Math.round(v)} ¬∞`;
          break;
        case 17:
          elLufttemp.textContent = `${Math.round(v)} ¬∞`;
          break;
      }
    });

    // Bygg labels/values for graf (daglig snapshot)
    const labels = [],
      values = [];
    rawData.forEach((entry) => {
      const d = new Date(entry.time);
      labels.push(`${d.getDate()}.${d.getMonth() + 1}`);
      values.push(entry.value);
    });
    const dailyLabels = [],
      dailyValues = [];
    for (let i = 0; i < labels.length; i += 23) {
      dailyLabels.push(labels[i]);
      dailyValues.push(values[i]);
    }

    renderChart(dailyValues, dailyLabels);
  }

  function renderChart(data, labels) {
    const maxLevel = Math.max(...data);
    const topY = Math.max(maxLevel, redMin) + 0.55;

    const ctx = document.getElementById("flomGraf").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Vannstand siste 14 dager",
            data,
            borderColor: "rgba(0, 123, 255, 0.8)",
            borderWidth: 3,
            tension: 0.3,
            fill: true,
            pointRadius: 0,
          },
        ],
      },
      options: {
        plugins: {
          annotation: {
            drawTime: "beforeDatasetsDraw",
            annotations: {
              yellow: {
                type: "box",
                yMin: yellowMin,
                yMax: yellowMax,
                backgroundColor: "rgba(255,235,59,0.3)",
                borderWidth: 0,
              },
              orange: {
                type: "box",
                yMin: orangeMin,
                yMax: orangeMax,
                backgroundColor: "rgba(255,152,0,0.3)",
                borderWidth: 0,
              },
              red: {
                type: "box",
                yMin: redMin,
                yMax: topY,
                backgroundColor: "rgba(244,67,54,0.3)",
                borderWidth: 0,
              },
            },
          },
          legend: { display: false },
        },
        scales: {
          x: {
            grid: { color: "rgba(0,0,0,0)", drawBorder: true },
            ticks: { display: false },
          },
          y: {
            min: 0,
            max: topY,
            grid: {
              color: "rgba(0,0,0,0)",
              borderDash: [5, 5],
              drawBorder: false,
            },
            ticks: {
              callback: (v) => `${parseFloat(v.toFixed(2))} m`,
              font: { size: 16 },
            },
          },
        },
        responsive: true,
        maintainAspectRatio: false,
      },
    });
  }

  (async function init() {
    await fetchStationMeta();
    await fetchData();
  })();
</script>
