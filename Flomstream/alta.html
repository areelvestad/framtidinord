<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="600" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"></script>
  </head>
  <style>
    :root {
      --color-text: black;
      --color-background: rgba(255, 255, 255, 0.8);
    }
    html,
    body {
      box-sizing: border-box;
      font-family: 'Arial';
      position: relative;
      margin: 0;
      padding: 0;
    }

    .stream-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: absolute;
      overflow: hidden;
      left: 20px;
      top: 20px;
      width: 400px;
      /* height: calc(100% - 75px); */
      height: fit-content;
      padding: 1rem;
      border-radius: 1rem;
      background-color: var(--color-background);
      color: var(--color-text);
    }

    #flomGraf {
      height: 400px;
      padding: 1rem 0.25rem;
      margin-right: 1rem;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      text-align: center;
      font-family: 'Segoe UI';
    }

    .station {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .box {
      display: flex;
      align-items: center;
      flex-direction: row;
      gap: 0.25rem;
      font-size: 2rem;
      font-weight: 600;
      margin-top: 2rem;
    }

    .vanntemp, .lufttemp {
      display: none;
    } 

    .box .tekst {
      display: block;
      text-transform: capitalize;
    }

    .bilde img {
      max-width: 50px;
      filter: invert(0);
    }
    .annotations {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .annotations > div {
      font-size: 0.75rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: bold;
    }

    .annotations > div > span {
      display: flex;
      flex-direction: row;
      height: 0.75rem;
      width: 0.75rem;
      background: blue;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .annotations > div.middel > span {
      background: yellow;
    }

    .annotations > div.stor > span {
      background: orange;
    }

    .annotations > div.femti > span {
      background: red;
    }

    .attribution {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      font-weight: bold;
    }
  </style>
  <div class="stream-container">
    <div>
      <div class="title">Altaelva</div>
      <div class="station">üìç Harestr√∏mmen</div>
    </div>

    <div>
      <div class="vannstand box">
        <div class="bilde"><img src="vannstand.png" alt="" /></div>
        <div class="tekst">Vannstand:</div>
        <div class="inndata">0.00m</div>
      </div>

      <div class="vannforing box">
        <div class="bilde"><img src="vannforing.png" alt="" /></div>
        <div class="tekst">Vannf√∏ring:</div>
        <div class="inndata">0.0m3/s</div>
      </div>

      <div class="vanntemp box">
        <div class="bilde"><img src="vanntemp.png" alt="" /></div>
        <div class="tekst">Vanntemperatur:</div>
        <div class="inndata">0c</div>
      </div>

      <div class="lufttemp box">
        <div class="bilde"><img src="lufttemp.png" alt="" /></div>
        <div class="tekst">Lufttemperatur:</div>
        <div class="inndata">0c</div>
      </div>
    </div>

    <div class="canvas">
      <canvas id="flomGraf"></canvas>
    </div>

    <div class="annotations">
      <div class="middel"><span></span>Middelflom</div>
      <div class="stor"><span></span>5 √•rs flom</div>
      <div class="femti"><span></span>50 √•rs flom</div>
    </div>
    <div class="attribution">
      <div class="ingress">Oppdatert: <span class="dato">klokken</span></div>
      <div class="nve">Data fra NVE</div>
    </div>
  </div>

  <script src="./fetchAlta.js"></script>
</html>
