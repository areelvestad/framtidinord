<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');

    .container-kontakt {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .kontakt-color > a {
        background-color: #eeeeee;
        border: 1px solid #eeeeee;
    }
    .container-kontakt-fin {
        padding: 1em .5em;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

        justify-content: center;
        gap: 1em;
        max-width: 1100px;
    }
        .container-kontakt-fin > * {
            min-width: 270px;

            display: flex;
            flex-direction: column;
            align-items: center;

            gap: .5em;
            padding: 1em;

            border-radius: .2em;

            text-decoration: none;
            font-family: 'Roboto';
            text-align: center;
            transition: .3s ease-in-out;
        }
        .kontakt-color > *:hover {
            border: 1px solid #d6d6d6;
        }
            .container-kontakt-fin > * > .kontakt-title {
                font-size: 1.3em;
                font-weight: bold;
                color: var(--color-primary-dark-1);
            }

            .container-kontakt-fin > * > .kontakt-button {
                background-color: var(--color-primary-dark-1);
                color: var(--color-text-inverted);
                padding: .5em 1em .5em 1em;
                width: 160px;

                text-align: center;
                border-radius: .2em;
                font-weight: 500;
                margin-top: .2em;
                transition: .3s ease-in-out;
                text-wrap: nowrap;
            }
                .kontakt-button:hover {
                    background-color: var(--color-primary);
                    width: 170px;
                }
            .container-kontakt-fin > * > .kontakt-desc {
                color: var(--color-text);
            }

/* Ansatte */
.ansatt-header {
    padding-top: 1em;
    padding-bottom: 0;
    font-size: 2em;
    font-family: var(--font-primary);
    font-weight: bold;
}
.container-ansatt {
    background-color: white;
}
.kontakt-ansatt {
    background: none;
    border-radius: 2em;
    position: relative;
}
    .kontakt-ansatt > * {
        text-decoration: none;
        color: var(--color-text);
        font-size: 1em;
    }
    .kontakt-ansatt > img {
        border-radius: 50%;
        max-height: 150px;
        min-height: 150px;
        margin: 0 0 .5em 0;
        transition: .2s ease;
    }
    .kontakt-ansatt > .ansatt-navn {
        font-weight: bold;
        font-size: 1.2em;
    }
    .kontakt-ansatt > .ansatt-mail, .ansatt-tel {
        font-size: 0.9em;
        transition: .2s ease;
        position: relative;
    }
        .kontakt-ansatt > .ansatt-mail:hover, .ansatt-tel:hover {
            transform: scale(1.3);
            color: var(--color-primary);
        } 
    .kontakt-ansatt > .kontakt-button {
        background-color: rgb(228, 228, 228);
        color: var(--color-text);
        cursor: pointer;
        display: none;
    }
        .ansatt-hover {
            position: absolute;
            background-color: none;
            height: 150px;
            width: 150px;
            top: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            opacity: 0;
            transition: 0.2s ease-in-out;
            backdrop-filter: blur(.1em);
        }
            .kontakt-ansatt:hover > .ansatt-hover {
                opacity: 1;
                background-color: rgba(255, 255, 255, 0.486);
            }
            .ansatt-hover > a {
                filter: drop-shadow(0, 0, 10, whitesmoke);
                text-decoration-line: none;
                border: none;
                font-family: 'Roboto';
                font-weight: bold;
                font-size: 1em;
                color: var(--color-primary-dark-1);
                background-color: rgba(245, 245, 245, 0.897);
                padding: .4em .8em;
                border: 1px solid rgba(168, 168, 168, 0.397);
                transition: .2s ease-in-out;
            }
            .ansatt-hover > a:hover {
                font-size: 1.1em;
                color: var(--color-primary);
            }

        .container-kontakt-fin > * > * > svg {
            fill: var(--color-primary);
            height: 1em;
            width: 1em;
            transform: translateY(2px);
        }
