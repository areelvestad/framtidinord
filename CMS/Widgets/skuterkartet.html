<style>
  .container-scooterkart {
    height: var(--scooterkart-høyde);
    width: 100%;
    display: flex;
    flex-direction: column;
    padding: 0;
    margin: 0 0;

    --scooterkart-høyde: 100svh;
  }

  .kart-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--color-primary);
    z-index: 999;
    padding: 0.5em;

    a > svg {
      width: 256px;
    }

    #info-box {
      position: relative;
      margin-top: 0.5em;
      z-index: 999;
      padding: 0.3em;
      text-shadow: 0px 0px 10px rgb(255, 255, 255);
      background-color: rgba(255, 255, 255, 0.8);
      max-width: 250px;
      width: 250px;
      border-radius: 2px;
      font-size: 1em;
      font-family: var(--font-primary);
      transition: opacity 0.2s ease-out;
      text-align: center;
    }
  }

  .skuterkartet {
    height: 100%;
    z-index: 500;
  }

  .leaflet-control-zoom {
    display: none;
  }
  .leaflet-pane {
    img {
      position: absolute;
    }
  }
</style>

// Define the style function
var styleFunction = function (feature) {
  var status = trailStatus.find(
    (item) =>
      item.kommune === feature.properties.kommune &&
      item.løype === feature.properties.løype
  );

  var color = "#444fff"; // Default color
  if (status) {
    switch (status.status) {
      case "åpen":
        color = "#44ff44"; // Green for open
        break;
      case "delvis åpen":
        color = "#ffff44"; // Yellow for partially open
        break;
      case "stengt":
        color = "#ff4444"; // Red for closed
        break;
    }
  }

  return {
    color: color,
    weight: 2,
    lineJoin: "miter",
    lineCap: "round",
    smoothFactor: 2,
    interactive: true,
  };
};
  
    topo4.addTo(map);
  
    var onEachFeature = function (feature, layer) {
  layer.on({
    click: function (e) {
      L.DomEvent.stopPropagation(e);
      var info = feature.properties.info ? feature.properties.info : "";
      var navn = feature.properties.navn ? feature.properties.navn : "";
      var infoBox = document.getElementById("info-box");

      infoBox.style.opacity = "0.5";

      setTimeout(function () {
        infoBox.innerHTML =
          "<b>" + feature.properties.løype + "</b>: " + navn + " er " + info;
        infoBox.style.opacity = "1";
      }, 100);
    },

    mouseover: function (e) {
      this.setStyle({
        weight: 5,
      });
    },

    mouseout: function (e) {
      geoJsonLayer.resetStyle(this);
    },
  });
};

const geoJsonUrl =
  "https://fvnmm-editorial-uploads.s3.amazonaws.com/files/007e19320404b796054cb05f43e01417ba1837c0da688baf8a740cca0e1d1d9b.geojson";

let geoJsonLayer; 

fetch(geoJsonUrl)
  .then((response) => response.json())
  .then((data) => {
    geoJsonLayer = L.geoJSON(data, {
      style: styleFunction,
      onEachFeature: onEachFeature,
    }).addTo(map);
  })
  .catch((error) => console.error("Error loading GeoJSON:", error));
